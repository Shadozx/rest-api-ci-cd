name: Java CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronized ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      
      - name: Grant execute permission to Maven
        run: |
          chmod 755 ./mvnw

      - name: Install dependecies
        run: |
          ./mvnw clean package

      - name: Run unit tests
        run: |
          ./mvnw test
