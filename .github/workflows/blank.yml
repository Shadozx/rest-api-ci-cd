name: Java CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronized ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      
      - name: Grant execute permission to Maven wrapper
        run: |
          chmod 755 ./mvnw

      - name: Build and Test
        run: |
          ./mvnw clean package

      - name: Run Unit Tests
        run: |
          ./mvnw test
